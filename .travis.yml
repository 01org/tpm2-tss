language: c
compiler:
  - gcc
  - clang

sudo: true
dist: trusty

services:
  - docker

env:
  global:
  - secure: ""
  # COVERALLS_REPO_TOKEN
  - secure: ""
  # run coverity scan on gcc build to keep from DOSing coverity
  - coverity_scan_run_condition='"$CC" = gcc'
  - PKG_CONFIG_PATH="$(pwd)/cmocka/lib/pkgconfig:/usr/lib/pkgconfig"
  - LD_LIBRARY_PATH="$(pwd)/cmocka/lib:/usr/lib"
  - CMOCKA_CFLAGS="-I$(pwd)/cmocka/include -I/usr/include"
  - CMOCKA_LIBS="-L$(pwd)/cmocka/lib -lcmocka"

addons:
  coverity_scan:
    project:
      name: "01org/tpm2-tss"
      description: Build submitted via Travis-CI
    notification_email: philip.b.tricca@intel.com
    build_command_prepend: "make clean"
    build_command: "make --jobs=$(($(nproc)*2))"
    branch_pattern: coverity_scan

before_install:
- docker pull tpm2software/tpm2-tss

script:
#
# Docker starts you in a cloned repo of your project with the PR checkout out.
# We want those changes IN the docker image, so use the -v option to mount the
# project repo in the docker image.
#
# Also, pass in any env variables required for the build via .ci/docker.env file
#
# Execute the build and test procedure by running .ci/docker.run
#
- >
  docker run --env-file .ci/docker.env \
    -v `pwd`:/workspace/tpm2-tss tpm2software/tpm2-tss \
    /bin/bash -c '/workspace/tpm2-tss/.ci/docker.run'
